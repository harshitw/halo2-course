[book]
authors = ["Mathias Hall-Andersen"]
language = "en"
multilingual = false
src = "src"
title = "Halo Hero"

[build]
extra-watch-dirs = ["halo-hero"]

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`

[preprocessor.admonish.directive.custom.exercise]
directive = "exercise"
icon = "./rocket.svg"
color = "#FFA62B"
aliases = ["ex"]

[preprocessor.admonish.directive.builtin.tip]
directive = "hint"
icon = "./brain-circuit.svg"
color = "#4CAF50"
collapsible = true

[output]

[output.html]
additional-css = [
    "./mdbook-admonish.css",
    "./mdbook-admonish-custom.css",
    "././mdbook-admonish.css",
]
mathjax-support = true
default-theme = "light"
preferred-dark-theme = "navy"
site-url = "/"
