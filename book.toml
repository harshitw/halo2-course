[book]
authors = ["Mathias Hall-Andersen"]
language = "en"
multilingual = false
src = "src"
title = "Halo Hero"

[build]
extra-watch-dirs = ["halo-hero"]

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.0"    # do not edit: managed by `mdbook-admonish install`


[[preprocessor.admonish.custom]]
directive = "exercise"
icon = "./rocket.svg"
# magenta
color = "#FFA62B"
aliases = ["ex"]

[output]

[output.html]
additional-css = [
    "./mdbook-admonish.css",
    "./mdbook-admonish-custom.css",
    "././mdbook-admonish.css",
]
mathjax-support = true
default-theme = "light"
preferred-dark-theme = "navy"
