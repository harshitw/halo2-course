[book]
authors = ["Mathias Hall-Andersen"]
language = "en"
multilingual = false
src = "src"
title = "Halo Hero"

[build]
extra-watch-dirs = ["halo-hero"]

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2"    # do not edit: managed by `mdbook-admonish install`


[[preprocessor.admonish.custom]]
directive = "exercise"
icon = "./rocket.svg"
color = "#ff0000"
aliases = ["ex", "exercise"]

[preprocessor.admonish.directive.custom.think]
icon = "./rocket.svg"
color = "#ff0000"

[output]

[output.html]
additional-css = ["./mdbook-admonish.css", "./mdbook-admonish-custom.css"]
mathjax-support = true
